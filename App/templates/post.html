
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmiVibe - Create Post</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      padding: 0 10px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4A90E2;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .header-right-section {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .header-right-section a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .header-right-section a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .header-avatar, .header-avatar-placeholder {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      text-align: center;
      line-height: 40px;
      background-color: #fff;
      color: #4A90E2;
      font-weight: bold;
    }

    h2 {
      margin: 20px 0 10px;
      color: #4A90E2;
      text-align: center;
    }

    .post-form {
      max-width: 600px;
      margin: 0 auto 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input[type="text"],
    .form-group textarea,
    .form-group input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn-post {
      display: inline-block;
      width: 100%;
      background-color: #4A90E2;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-post:hover {
      background-color: #357ABD;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }

      .header-right-section a {
        font-size: 0.9rem;
        padding: 5px 8px;
      }

      .post-form {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-right-section {
        width: 100%;
        justify-content: space-between;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AmiVibe - {{user.username}}</h1>
    <div class="header-right-section">
      <a href="profile">
        {% if profile.avatar %}
          <img src="{{ profile.avatar.url }}" alt="Avatar" class="header-avatar">
        {% else %}
          <div class="header-avatar-placeholder">{{ user.username|slice:":1"|upper }}</div>
        {% endif %}
      </a>&nbsp; | &nbsp;
      <a href="home">Home</a>&nbsp; | &nbsp;
      <a href="chat">Chat</a>
    </div>
  </header>

  <h2>Create Post</h2>

  <form method="post" enctype="multipart/form-data" class="post-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_title">Title</label>
      {{ post_form.title }}
    </div>

    <div class="form-group">
      <label for="id_content">Content</label>
      {{ post_form.content }}
    </div>

    <div class="form-group">
      <label for="id_image">Upload Image</label>
      {{ post_form.image }}
    </div>

    <button type="submit" name="post_submit" class="btn-post">
      âž• Post
    </button>
  </form>

</body>
</html>
